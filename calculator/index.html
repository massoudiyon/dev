<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .calculator-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            font-size: 18px;
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1>Calculator</h1>
        <input type="text" id="equation" placeholder="Enter equation (e.g., 3 + 5 * 2)">
        <br>
        <button onclick="calculate()">Calculate</button>

        <div id="output" class="result"></div>
    </div>

    <script>
        async function calculate() {
            const equation = document.getElementById('equation').value;
            const outputElement = document.getElementById('output');

            // Clear the output before calculating
            outputElement.innerHTML = '';

            try {
                // Send the equation to the backend
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ equation }),
                });

                const data = await response.json();

                if (data.error) {
                    outputElement.innerHTML = `<span class="error">${data.error}</span>`;
                } else {
                    outputElement.innerHTML = `Result: ${data.result}`;
                }
            } catch (error) {
                outputElement.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }
    </script>

</body>
</html>
